type: charm
platforms:
  ubuntu@24.04:amd64:

parts:
  charm-python:
    plugin: python
    source: .
    python-requirements: [requirements.txt]
    build-packages: [cargo, libffi-dev, libssl-dev, pkg-config, rustc]

  files:
    plugin: dump
    source: .
    stage:
      - LICENSE
      # For easier debugging
      - requirements.txt
