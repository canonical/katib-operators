name: katib-ui
summary: A Kubernetes-native project for automated machine learning (AutoML)
description: |
  Katib supports Hyperparameter Tuning, Early Stopping and Neural Architecture Search

  Katib is the project which is agnostic to machine learning (ML) frameworks. It can tune
  hyperparameters of applications written in any language of the usersâ€™ choice and natively
  supports many ML frameworks, such as TensorFlow, MXNet, PyTorch, XGBoost, and others
containers:
  katib-ui:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: Backing OCI image
    auto-fetch: true
    upstream-source: docker.io/kubeflowkatib/katib-ui:v0.16.0-rc.1
requires:
  ingress:
    interface: ingress
    schema:
      v2:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            namespace:
              type: string
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - namespace
          - prefix
      v1:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - prefix
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/ingress.yaml
  dashboard-links:
    interface: kubeflow_dashboard_links
