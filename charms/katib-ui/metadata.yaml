name: katib-ui
summary: A Kubernetes-native project for automated machine learning (AutoML)
description: |
  Katib supports Hyperparameter Tuning, Early Stopping and Neural Architecture Search

  Katib is the project which is agnostic to machine learning (ML) frameworks. It can tune
  hyperparameters of applications written in any language of the usersâ€™ choice and natively
  supports many ML frameworks, such as TensorFlow, MXNet, PyTorch, XGBoost, and others
docs: https://discourse.charmhub.io/t/8222
containers:
  katib-ui:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: Backing OCI image
    auto-fetch: true
    upstream-source: ghcr.io/kubeflow/katib/katib-ui:v0.19.0
requires:
  ingress:
    interface: ingress
    schema:
      v2:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            namespace:
              type: string
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - namespace
          - prefix
      v1:
        requires:
          type: object
          properties:
            service:
              type: string
            port:
              type: integer
            prefix:
              type: string
            rewrite:
              type: string
          required:
          - service
          - port
          - prefix
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/ingress.yaml
  dashboard-links:
    interface: kubeflow_dashboard_links
  logging:
    interface: loki_push_api
    optional: true
  service-mesh:
    limit: 1
    interface: service_mesh
    description: |
      Subscribe this charm into a service mesh to enforce authorization policies.
  require-cmr-mesh:
    interface: cross_model_mesh
    description: |
      Allow a cross-model application access to catalogue via the service mesh.
      This relation provides additional data required by the service mesh to enforce cross-model authorization policies.
  istio-ingress-route:
      interface: istio_ingress_route
provides:
  provide-cmr-mesh:
    interface: cross_model_mesh
    description: |
      Access a cross-model application from catalogue via the service mesh.
      This relation provides additional data required by the service mesh to enforce cross-model authorization policies.
