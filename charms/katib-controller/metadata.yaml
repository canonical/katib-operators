name: katib-controller
summary: A Kubernetes-native project for automated machine learning (AutoML)
description: |
  Katib supports Hyperparameter Tuning, Early Stopping and Neural Architecture Search

  Katib is the project which is agnostic to machine learning (ML) frameworks. It can tune
  hyperparameters of applications written in any language of the usersâ€™ choice and natively
  supports many ML frameworks, such as TensorFlow, MXNet, PyTorch, XGBoost, and others.
docs: https://discourse.charmhub.io/t/8219
containers:
  katib-controller:
    resource: oci-image
    uid: 584792
    gid: 584792
    mounts:
    - storage: config
      location: /katib-config
resources:
  oci-image:
    type: oci-image
    description: OCI image for katb-controller
    auto-fetch: true
    upstream-source: docker.io/charmedkubeflow/katib-controller:v0.19.0-a33c918
provides:
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard
  provide-cmr-mesh:
    interface: cross_model_mesh
    description: |
      Access a cross-model application from catalogue via the service mesh.
      This relation provides additional data required by the service mesh to enforce cross-model authorization policies.
requires:
  k8s-service-info:
    interface: k8s-service
    limit: 1
  logging:
    interface: loki_push_api
    optional: true
  service-mesh:
    limit: 1
    interface: service_mesh
    description: |
      Subscribe this charm into a service mesh to enforce authorization policies.
  require-cmr-mesh:
    interface: cross_model_mesh
    description: |
      Allow a cross-model application access to catalogue via the service mesh.
      This relation provides additional data required by the service mesh to enforce cross-model authorization policies.
storage:
  config:
    type: filesystem
    minimum-size: 1M
charm-user: non-root
