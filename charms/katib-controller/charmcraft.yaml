type: charm
platforms:
  ubuntu@24.04:amd64:

parts:
  python-deps:
    plugin: nil
    override-build:
      python3 -m pip install --user --break-system-packages --upgrade pip==24.3.1  # renovate: charmcraft-pip-latest
      
  charm-python:
    plugin: python
    source: .
    after:
      - python-deps
    python-requirements: [requirements.txt]
    # Needed to build Python dependencies with Rust from source
    build-packages: [cargo, libffi-dev, libssl-dev, pkg-config, rustc]

  files:
    plugin: dump
    source: .
    stage:
      - LICENSE
      # For easier debugging
      - requirements.txt
